<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GreaterLaLa.IN {% block title %}{% endblock %}</title>

        <link rel="icon" href="/favicon_48x48.ico" type="image/x-icon">

        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/img/icon-144.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/img/icon-114.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/img/icon-72.png">
        <link rel="apple-touch-icon-precomposed" href="/img/icon-56.png">

        <link rel="stylesheet" href="/css/foundation.css" />
        <link rel="stylesheet" href="/css/fonts/foundation-icons.css" />
        <link rel="stylesheet" href="/css/app.css" />
        <script src="/js/vendor/modernizr.js"></script>

        {% block header_extra %}{% endblock %}

        <meta name="{{ csrf_key }}" content="{{ csrf_token }}"/>
    </head>
    <body>
        {% block body %}

        {% endblock %}
        <div class="footer-row">
            <div class="row">
                <div class="small-12">
                    {% block footer %}<p class="text-center">Footer</p>{% endblock %}
                </div>
            </div>
        </div>

        <script src="/js/vendor/jquery.js"></script>
        <script src="/js/foundation.min.js"></script>
        <script>
            $(document).foundation();
        </script>

        {% block footer_extra %}{% endblock %}
    </body>
</html>
